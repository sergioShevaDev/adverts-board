<div class="sign-up-wrapper">
    <div class="sign-up">
        <h3 class="text-center">Create Account</h3>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <button class="btn btn-sign-up-secondary btn-outline-secondary btn-block">Facebook</button>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <button class="btn btn-sign-up-secondary btn-outline-secondary btn-block">Google</button>
                </div>
            </div>
            <div class="separator">
                <i>or</i>
            </div>
            <div class="row">
                <div class="col">
                    <form class="sign-up-form" name="signUpForm">
                        <div class="form-group">
                            <label for="name">User Name</label>
                            <input type="email" class="form-control" id="name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="password">
                                Password
                            </label>
                            <input type="text" class="form-control" id="password" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="confirmPass">Confirm Password</label>
                            <input type="email" class="form-control" id="confirmPass" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
